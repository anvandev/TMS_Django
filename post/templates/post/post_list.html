{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p> Автор: {{ post.author }}, Создан: {{ post.created_date }}</p>
                <p> Comments: {{ post.comment.count }} </p>
            </div>
<!--            <p>{{ post.text|linebreaksbr }}</p>-->
        </div>
    {% endfor %}
{% endblock %}
