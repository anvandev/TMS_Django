{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Django Blog </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/post.css' %}">
        <script src="https://kit.fontawesome.com/94d106b433.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"> <span><i class="fas fa-plus"></i></span> Новый пост </a>
                <a href="{% url 'draft_list' %}" class="top-menu"> <span><i class="far fa-file"></i></span> Черновики </a>
                <a href="" class="top-menu"> <span><i class="fas fa-star"></i></span> Избранное </a>
                <a href="{% url 'recommended_list' order=1 %}" class="top-menu"> <span><i class="fas fa-fire"></i></span> Рекомендации </a>
            {% endif %}
            <h1><a href="/post/list/">Django Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div>
<!--                <div class="col-md-8">-->

                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </div>

    </body>
</html>
